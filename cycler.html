<!DOCTYPE html>
<html> <head>
   <title>Constructing Cycler of Items </title> 
 <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>
</head>
<body>
    <h2>Amani Chennu builds a cycler</h2><br>
    <div class="flex-container" id="target">
        <div class="cycler">row item 1</div>   
        <div class="cycler">row item 2</div>  
        <div class="cycler">row item 3</div>  
      </div>
      <label for="inputElement">Type something: <br></label>
      <input class="form-control" type="text" name="input" id="inputElement" value="">
  
  <p> Press the button to create an new element of type div and then add it to the container.
      </p>
      <button  class="btn btn-warning" type="submit"  onclick="makeNewDiv()">Add value</button>
      <button   class="btn btn-danger" type="submit" onclick="get()">Get</button>
      <button  class="btn btn-success" type="submit"  onclick="spin()">Spin value</button>
      

      <script>
	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		let val = document.getElementById("inputElement").value

            element.innerHTML = val
            element.className = "cycler"

            let container = document.getElementById("target")
            container.appendChild(element)
		
	}
</script>
<script>
    function get() {
        let cyclerItems = document.getElementsByClassName("cycler")
        if(cyclerItems.length > 0) {
            cyclerItems[cyclerItems.length-1].remove()
        }
    }

    function spin() {
        let cyclerItems = document.getElementsByClassName("cycler")
        if(cyclerItems.length > 1) {
            removedItem = cyclerItems[cyclerItems.length-1]
            cyclerItems[cyclerItems.length-1].remove()
            let container = document.getElementById("target")
            container.insertBefore(removedItem, container.firstChild)
        }
    }
    function swap() {
		let cyclerItems = document.getElementsByClassName("cycler")

		let min = 0
		let max = cyclerItems.length

		let rand1 = Math.floor(Math.random() * (max - min) ) + min;
		let rand2 = Math.floor(Math.random() * (max - min) ) + min;

		if ((rand1 != rand2) && (max > 1)) {

			let item1 = cyclerItems[rand1]
			let item2 = cyclerItems[rand2]

			let container = document.getElementById('target')
			
			if (rand1 > rand2) {
				cyclerItems[rand1].remove()
				cyclerItems[rand2].remove()
			} else {
				cyclerItems[rand2].remove()				
				cyclerItems[rand1].remove()
			}

			container.insertBefore(item2, cyclerItems[rand1])
			container.insertBefore(item1, cyclerItems[rand2])
		}

	}
</script>
</body>
